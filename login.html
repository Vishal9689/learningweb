<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Teaching Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* üëá Background Image with blur & gradient overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(135deg, rgba(157, 80, 187, 0.7), rgba(110, 72, 170, 0.7)),
        url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      z-index: -1;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 36px;
      border-radius: 14px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }

    .logo {
      font-size: 1.25rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    h2 {
      margin-bottom: 18px;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input[type="password"] {
      background: rgba(255, 255, 255, 0.95);
      color: #111;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #b57aff, #8a2be2);
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #d08bff, #9c4cff);
    }

    .msg {
      margin-top: 12px;
      display: none;
    }

    .error {
      color: #ffb3b3;
    }

    .success {
      color: #d1ffd6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">üìò Teaching Gallery</div>
    <h2>Welcome to Teaching Gallery<br>Enter Password to Access</h2>

    <input type="password" id="password" placeholder="Enter Password" autocomplete="off" />
    <button onclick="checkPassword()">Access</button>

    <p class="msg error" id="errorMsg">‚ùå Incorrect Password!</p>
    <p class="msg success" id="successMsg">üîì Access Granted ‚Äî Welcome to Teaching Gallery üéâ</p>
  </div>

  <script>
    // Set your login password here üëá
    const correctPassword = "vishal123"; // change this as needed

    function checkPassword() {
      const entered = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      if (entered === correctPassword) {
        alert("‚úÖ Access Granted ‚Äî Welcome to Teaching Gallery üéâ");
        window.location.href = "home.html"; // redirect to main page
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Allow pressing Enter key to submit
    document.getElementById("password").addEventListener("keydown", function(e) {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
